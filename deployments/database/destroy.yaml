# Automated Server Template Test using resat framework
#

name: Destroy_Server_Template_Deployment
ignore: no
steps:

  
  - request:
      operation:        destroy
      resource:         servers
      id:               $DB_Master
      valid_codes:
        - 200
    filters:
      - name:           validate server response
        target:         body
        is_empty:       true

  - request:
      operation:        destroy
      resource:         servers
      id:               $DB_Slave
      valid_codes:
        - 200
    filters:
      - name:           validate server response
        target:         body
        is_empty:       true


  - request:
      operation:        destroy
      resource:         deployments
      id:               $deployment_id
      valid_codes:
        - 200
    filters:
      - name:           validate deployment response
        target:         body
        is_empty:       true

